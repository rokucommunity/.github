name: Delete Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "The version to delete"
        required: true

jobs:
  use-reusable-workflow:
    uses: rokucommunity/.github/.github/workflows/delete-release.yml@master
    with:
      version: ${{ github.event.inputs.version }}
    secrets: inherit

