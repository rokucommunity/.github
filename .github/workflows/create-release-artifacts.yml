name: Create Release Artifacts

on:
   workflow_call:
    inputs:
        branch:
            type: string
            description: "The branch to create the release from"
            required: true

jobs:
  create-release-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Checkout .github repo
        uses: actions/checkout@master
        with:
          repository: rokucommunity/.github
          path: nested-ci

      - name: Setup node
        uses: actions/setup-node@master
        with:
          node-version: "22.9.0"

      - name: CD into nested-ci, run npm ci
        run: |
          cd nested-ci
          npm ci

      - name: Run build
        run: npm run build;
      
      - name: Upload artifacts to Job
        uses: actions/upload-artifact@v4
        with:
          name: buildArtifacts-${{ github.event.inputs.branch }}
          path: out/*

      - name: Run upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: npx ts-node nested-ci/src/cli.ts upload-release --branch ${{ github.event.inputs.branch }}