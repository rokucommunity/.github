name: Post Build Release

on:
   workflow_call:
    inputs:
        branch:
            type: string
            description: "The branch to create the release from"
            required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: buildArtifacts
          pattern: buildArtifacts-*
          delete-merged: true

      - name: Checkout caller repo
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Checkout .github repo
        uses: actions/checkout@master
        with:
          repository: rokucommunity/.github
          path: nested-ci

      - name: Setup node
        uses: actions/setup-node@master
        with:
          node-version: "22.9.0"

      - name: CD into nested-ci, run npm ci
        run: |
          cd nested-ci
          npm ci
  
      - name: List files
        run: |
          ls -la;
          ls -la out;

      - name: Run upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: npx ts-node nested-ci/src/cli.ts upload-release --branch ${{ github.event.inputs.branch }}